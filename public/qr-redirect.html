<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TaskFlow - Redirecionando...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #001122 100%);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 400px;
            padding: 40px 20px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #888888;
            margin-bottom: 32px;
        }
        
        .redirect-text {
            font-size: 14px;
            color: #666666;
            margin-bottom: 24px;
        }
        
        .button {
            background: #2563eb;
            color: #ffffff;
            padding: 16px 32px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: all 0.3s ease;
        }
        
        .button:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333333;
            border-radius: 50%;
            border-top-color: #2563eb;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TF</div>
        <h1 class="title">TaskFlow</h1>
        <p class="subtitle">Organize suas tarefas</p>
        <p class="redirect-text">
            <span class="loading"></span>
            Redirecionando para o app...
        </p>
        <a href="https://taskmflow.netlify.app/" class="button">
            Abrir TaskFlow
        </a>
    </div>
    
    <script>
        // Redirecionar automaticamente após 2 segundos
        setTimeout(() => {
            window.location.href = 'https://taskmflow.netlify.app/';
        }, 2000);
        
        // Detectar se é mobile e mostrar instruções
        if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.querySelector('.redirect-text').innerHTML = 
                '<span class="loading"></span>Redirecionando para o app...<br><small>Se não redirecionar automaticamente, toque no botão abaixo</small>';
        }
    </script>
</body>
</html>
