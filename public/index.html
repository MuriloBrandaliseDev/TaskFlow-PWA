<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0066FF" />
    <meta name="description" content="TaskFlow - Gerenciador de Tarefas Moderno" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="TaskFlow" />
    
    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" />
    
    <title>TaskFlow - Gerenciador de Tarefas</title>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #000000;
            color: #ffffff;
            overflow-x: hidden;
        }
        
        #root {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000 0%, #001122 100%);
        }
        
        .loading-text {
            color: #0066FF;
            font-size: 18px;
            font-weight: 600;
        }
        
        /* Ajustes para PWA em mobile */
        @media (max-width: 768px) {
            body {
                height: 100vh;
                height: -webkit-fill-available;
                padding: 0;
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
            
            #root {
                height: 100vh;
                height: -webkit-fill-available;
                padding: 0;
                margin: 0;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
        }
        
        /* Esconder scrollbars */
        ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body>
    <noscript>VocÃª precisa habilitar JavaScript para executar este app.</noscript>
    <div id="root">
        <div class="loading">
            <div class="loading-text">Carregando TaskFlow...</div>
        </div>
    </div>
    
    <script>
        // Registrar Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registrado com sucesso:', registration);
                    })
                    .catch((registrationError) => {
                        console.log('Falha no registro do SW:', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
